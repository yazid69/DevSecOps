name: Deploy Preview and Comment PR

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          vercel link --yes --project ${{ secrets.VERCEL_PROJECT_ID }} --scope ${{ secrets.VERCEL_ORG_ID }} --token ${{ secrets.VERCEL_TOKEN }}
          VERCEL_DEPLOY=$(vercel --cwd ./ --token ${{ secrets.VERCEL_TOKEN }} --confirm)
          echo "PREVIEW_URL=$(echo $VERCEL_DEPLOY | grep 'https://' | awk '{print $NF}')" >> $GITHUB_ENV

      - name: Comment PR with Vercel URL
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview URL: ${{ env.PREVIEW_URL }}`
            })
