name: Vercel Preview Deployment

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  deploy-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel and Extract URL
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(vercel --token ${{ secrets.VERCEL_TOKEN }} --confirm)
          echo "$DEPLOY_OUTPUT"
          VERCEL_URL=$(echo "$DEPLOY_OUTPUT" | grep -o 'https://[^ ]*')
          echo "VERCEL_URL=$VERCEL_URL" >> $GITHUB_ENV
          echo "::set-output name=vercel_url::$VERCEL_URL"

      - name: Post Comment on Pull Request with Vercel URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const vercelUrl = "${{ steps.deploy.outputs.vercel_url }}";
            console.log(`Posting comment with Vercel URL: ${vercelUrl}`);
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ‘‹ Your Vercel preview deployment is ready! [View Preview](${vercelUrl})`
            })

