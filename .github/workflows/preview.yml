name: XSS Detection and Comment

on:
  pull_request:
    branches-ignore:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep for XSS vulnerabilities
        id: semgrep_scan
        run: |
          SCAN_OUTPUT=$(semgrep --config=p/security-audit --error --json | grep "found XSS vulnerability")
          echo "::set-output name=scan_output::$SCAN_OUTPUT"
      
      - name: Comment on PR if XSS issues found
        if: steps.semgrep_scan.outputs.scan_output != ''
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = github.event.pull_request.number;
            const scanResults = "${{ steps.semgrep_scan.outputs.scan_output }}";
            github.rest.issues.createComment({
              issue_number: issueIndex,
              owner: github.repository_owner,
              repo: github.repository,
              body: `⚠️ Warning: Potential XSS vulnerability detected:\n\`\`\`\n${scanResults}\n\`\`\``
            })
