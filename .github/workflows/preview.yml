name: Vercel Preview Deployment

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Deploy Project to Vercel and capture preview URL
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm | grep -o 'https://[^ ]*')
          echo "Deployment URL: $DEPLOYMENT_URL"
          echo "::set-output name=url::$DEPLOYMENT_URL"

      - name: Post Comment on Pull Request with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = "${{ steps.deploy.outputs.url }}";
            github.rest.issues.createComment({
              issue_number: github.event.pull_request.number,
              owner: github.repository_owner,
              repo: github.repository,
              body: `ðŸ‘‹ Your preview deployment is ready! [View Preview](${url})`
            })
