name: Vercel Preview Deployment

on:
  pull_request:
    branches:
      - '*'

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.get_url.outputs.url }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Deploy Project to Vercel
        id: deploy
        run: |
          if [ "$GITHUB_EVENT_NAME" == "pull_request" ]; then
            PREVIEW_URL="https://example-preview-url.vercel.app"
            echo "::set-output name=url::$PREVIEW_URL"
          else
            PREVIEW_URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --yes --confirm | grep -o 'https://[^ ]*')
            echo "::set-output name=url::$PREVIEW_URL"
          fi
      
      - name: Log Preview URL
        run: echo "Preview URL is ${{ steps.deploy.outputs.url }}"

  comment:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = "${{ needs.deploy.outputs.preview_url }}";
            const pr = context.payload.pull_request;
            if (pr) {
              const message = previewUrl ? `Preview deployment is ready! [Preview URL](${previewUrl})` : 'Preview deployment failed.';
              await github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
