name: Vercel Preview Deployment

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - "*"

permissions:
  contents: read
  pull-requests: write
  issues: write
  repository-projects: write


jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.get_url.outputs.url }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Deploy Project to Vercel
        run: vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm
      - name: Get Preview URL
        id: get_url
        run: echo "::set-output name=url::$(vercel --token=${{ secrets.VERCEL_TOKEN }} list | grep 'Ready' | head -1 | awk '{print $2}')"

  comment:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request' && needs.deploy.result == 'success'
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const url = `${{ needs.deploy.outputs.preview_url }}`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ‘‹ Thanks for using script [View Preview](${url})`
            });
            
