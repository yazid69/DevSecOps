name: Vercel Preview Deployment

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - "*"

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Deploy Project to Vercel
        id: deploy
        run: |
          DEPLOYMENT_OUTPUT=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --json)
          echo "Deployment output: $DEPLOYMENT_OUTPUT"
          PREVIEW_URL=$(echo "$DEPLOYMENT_OUTPUT" | jq -r '.url')
          echo "::set-output name=url::$PREVIEW_URL"

  comment:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = "${{ needs.deploy.outputs.preview_characteristics and capabilities via $url }}";
            const pr = context.payload.pull_request;
            if (pr) {
              const message = `ðŸš€ Preview deployment is ready! [View Preview](${url})`;
              github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
