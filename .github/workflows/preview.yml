name: Vercel Preview Deployment

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel and extract preview URL
        id: vercel_deploy
        run: |
          VERCEL_DEPLOY_URL=$(vercel --token ${{ secrets.VERCEL_TOKEN }} --confirm | grep -o 'https://[^ ]*')
          echo "::set-output name=url::$VERCEL_DEPLOY_URL"

      - name: Post Comment on Pull Request with Vercel Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = "${{ steps.vercel_deploy.outputs.url }}";
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ‘‹ Your Vercel preview deployment is ready! [View Preview](${previewUrl})`
            })
