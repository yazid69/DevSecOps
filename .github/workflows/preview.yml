name: Vercel Preview Deployment

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep
        run: semgrep --config .semgrep.yml --error --metrics=off

      - name: Check for XSS errors
        id: check_xss
        if: failure()
        run: echo "::set-output name=xss_detected::true"

  deploy:
    runs-on: ubuntu-latest
    needs: semgrep
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          vercel link --yes --project ${{ secrets.VERCEL_PROJECT_ID }} --scope ${{ secrets.VERCEL_ORG_ID }} --token ${{ secrets.VERCEL_TOKEN }}
          echo "PREVIEW_URL=$(vercel --cwd ./ --token ${{ secrets.VERCEL_TOKEN }})" >> $GITHUB_ENV

      - name: Comment PR with Vercel URL and XSS error
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const xssError = "${{ steps.check_xss.outputs.xss_detected }}"
            const body = xssError === 'true' ?
              `Erreur XSS détectée. Prévisualisation: ${{ env.PREVIEW_URL }}` :
              `Prévisualisation: ${{ env.PREVIEW_URL }}`
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
