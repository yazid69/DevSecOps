<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Detection Demo</title>
</head>

<body>
    <h1>XSS Detection Input</h1>
    <textarea id="user-input" placeholder="Type some HTML code here..."></textarea>
    <button onclick="submitCode()">Submit</button>

    <div id="result"></div>

    <script>
        function submitCode() {
            const code = document.getElementById('user-input').value;
            // Normally you would send this to a server where Semgrep runs
            console.log("Code submitted for analysis: ", code);
            // Simulating response (normally you would get this from the server)
            document.getElementById('result').innerText = 'Code has been submitted for analysis. Check the console for details.';
        }
    </script>
</body>

</html>
